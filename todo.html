<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Timer</title>
  <link rel="stylesheet" type="text/css" href="styyle.css"/>
</head>
<body>

      <nav>
        <div class="logo">
            Productivity Timer ⏳
        </div>
        <div class="nav-links">
            <a href="index.html">Pomodoro</a>
            <a href="timer.html">Task timer</a>
            <a href="todo.html">To-do-List</a>
            <a href="#">Stats</a>
            <a href="history.html">History</a>
            <a href="login.html">Login</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div><div></div><div></div>
        </div>
    </nav>
    
  <div class="container">
    <div class="todo-app">
      <h2>To Do List <img src="https://static.thenounproject.com/png/2505633-200.png"></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text">
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
         <!--<li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>-->
        </ul>     
    </div>
  </div>

  <script>
    const inputBox = document.getElementById("input-box");
const listContainer = document.getElementById("list-container");

function addTask(){
    if(inputBox.value  == ''){
        alert("You must write something!");
    }
    else{
        let li = document.createElement("li");
        li.innerHTML = inputBox.value;
        listContainer.appendChild(li);
        let span = document.createElement("span");
        span.innerHTML = "\u00D7";
        li.appendChild(span);
    }
    inputBox.value='';
    saveData();
}

listContainer.addEventListener("click", function(e){
    if(e.target.tagName ==="LI"){
        e.target.classList.toggle("checked");
        saveData();
    }
    else if(e.target.tagName === "SPAN"){
        e.target.parentElement.remove()
        saveData();
    } 
}, false);

function saveData(){
    localStorage.setItem("data", listContainer.innerHTML);
}
function showTask(){
    listContainer.innerHTML=localStorage.getItem("data");
}
showTask();
  </script>

  <script>
function toggleMenu() {
  document.querySelector('.nav-links').classList.toggle('open');
}

// ✅ auto close nav on link click
document.querySelectorAll('.nav-links a').forEach(link => {
  link.addEventListener('click', () => {
    document.querySelector('.nav-links').classList.remove('open');
  });
});
</script>

</body>

</html>
